#******* Postgres JPA settings *******
spring.ds-postgresql.jdbc-url= jdbc:postgresql://localhost:5432/testdb
spring.ds-postgresql.username= postgres
spring.ds-postgresql.password= password
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
Hibernate ddl auto (create, create-drop, validate, update)


system/oracle@//localhost:1521/xe

#******* Oracle DB settings ********
spring.ds-oracle.jdbc-url=jdbc:oracle:thin:@localhost:1521:xe
spring.ds-oracle.username=SYSTEM
spring.ds-oracle.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.jpa.database-platform= org.hibernate.dialect.Oracle12cDialect

spring.jpa.database=default

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
